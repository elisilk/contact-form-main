<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>

    <header>
      <h1 class="visually-hidden">Frontend Mentor | Contact form</h1>
    </header>

    <main>
      <h2>Contact Us</h2>
      <form id="contact-form" novalidate>

        <div class="two-col">
          <div class="control">
            <label for="first-name">First Name <span class="required">*</span></label>
            <input id="first-name" name="first-name" type="text" autocomplete="given-name" required aria-describedby="first-name-error"/>
            <p id="first-name-error" class="error hidden" aria-live="polite"></p>
          </div>

          <div class="control">
            <label for="last-name">Last Name <span class="required">*</span></label>
            <input id="last-name" name="last-name" type="text" autocomplete="family-name" required  aria-describedby="last-name-error"/>
            <p id="last-name-error" class="error hidden" aria-live="polite"></p>
          </div>
        </div>

        <div class="control">
          <label for="email">Email Address <span class="required">*</span></label>
          <input id="email" name="email" type="email" autocomplete="email" required aria-describedby="email-error"/>
          <p id="email-error" class="error hidden" aria-live="polite"></p>
        </div>

        <fieldset aria-describedby="query-type-error">
          <legend>Query Type <span class="required">*</span></legend>
          <div class="two-col">
            <div class="control">
              <label for="query-type-general-enquiry">
                <input id="query-type-general-enquiry" name="query-type" type="radio" value="general-enquiry" required/>
                <span class="label-text">General Enquiry</span>
              </label>
            </div>
            <div class="control">
              <label for="query-type-support-request">
                <input id="query-type-support-request" name="query-type" value="support-request" type="radio"/>
                <span class="label-text">Support Request</span>
              </label>
            </div>
          </div>
          <p id="query-type-error" class="error hidden" aria-live="polite"></p>
        </fieldset>

        <div class="control">
          <label for="message">Message <span class="required">*</span></label>
          <textarea id="message" name="message" required rows="3" aria-describedby="message-error"></textarea>
          <span id="message-error" class="error hidden" aria-live="polite"></span>
        </div>

        <div class="control control--more-spacing">
          <label for="contact-consent">
            <input id="contact-consent" name="contact-consent" type="checkbox" required aria-describedby="contact-consent-error"/>
            <span class="label-text">I consent to being contacted by the team <span class="required">*</span></span></label>
          <span id="contact-consent-error" class="error hidden" aria-live="polite"></span>
        </div>

        <div class="control">
          <button type="submit">Submit</button>
        </div>
      </form>

      <div id="success" class="success hidden">
        <h2>Message Sent!</h2>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>
    </main>

  </body>
</html>
